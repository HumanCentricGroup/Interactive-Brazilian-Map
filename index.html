<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Map of Portugal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic layout */
    body {
      margin: 0;
      padding: 0;
      display: none; /* Hide content until password is verified */
    }

    /* Header container to align logos and title */
    #header {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #header .logo {
      width: 50px;
      height: auto;
    }
    #header h1 {
      font-size: 1.5em;
      margin: 0;
    }

    /* Map and filter */
    #map {
      height: 85vh;
      width: 100%;
    }
    #filterControl {
      position: absolute;
      top: 60px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #filterControl label {
      margin-right: 5px;
    }
  </style>
  <script>
    function checkPassword() {
        const correctPassword = "macarena";
        let userPassword = prompt("Enter the password:");

        if (userPassword === correctPassword) {
            document.body.style.display = "block"; // Show content if password is correct
        } else {
            alert("Incorrect password. Redirecting...");
            window.location.href = "https://google.com"; // Redirect on failure
        }
    }
    window.onload = checkPassword;
  </script>
</head>
<body>
  <div id="header">
    <img src="hcg.png" alt="Human Centric Group" class="logo" />
    <img src="sb.png" alt="Super Bock" class="logo" />
    <h1>Interactive Map of Portugal</h1>
  </div>
  <div id="map"></div>
  <div id="filterControl">
    <label for="minReviews">Minimum Reviews:</label>
    <input type="number" id="minReviews" value="0" min="0" style="width:60px;">
    <button onclick="applyFilter()">Apply Filter</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    var map = L.map('map').setView([39.5, -8.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var customIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var allMarkers = [];

    function addMarkers(data) {
      data.forEach(function(row) {
        var lat = parseFloat(row.Latitude);
        var lon = parseFloat(row.Longitude);
        if (!isNaN(lat) && !isNaN(lon)) {
          var marker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
          marker.reviewCount = parseInt(row["Numero_Recensioni"]) || 0;
          marker.bindPopup("<strong>" + row["Place Name"] + "</strong><br>" + row.Address + "<br>" + "Number of Brazilian Reviews: " + marker.reviewCount);
          allMarkers.push(marker);
        }
      });
    }

    function applyFilter() {
      var minReviews = parseInt(document.getElementById("minReviews").value) || 0;
      allMarkers.forEach(function(marker) {
        if (marker.reviewCount >= minReviews) {
          if (!map.hasLayer(marker)) {
            marker.addTo(map);
          }
        } else {
          if (map.hasLayer(marker)) {
            map.removeLayer(marker);
          }
        }
      });
    }

    var csvUrl = 'temp_recensioni_con_coordinate.csv';
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        console.log("CSV loaded:", results.data);
        addMarkers(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });
  </script>
</body>
</html>
